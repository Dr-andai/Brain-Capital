<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Brain Capital Intelligence Platform - Visualize country-level brain capital indicators with AI-driven insights{% endblock %}">
    <meta name="keywords" content="brain capital, indicators, data visualization, AI insights, mental health, education, cognitive skills">

    <title>{% block title %}Brain Capital Intelligence Platform{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <a href="/">Brain Capital Intelligence</a>
                </h1>
                <nav class="nav">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/countries" class="nav-link">Countries</a>
                    <a href="/indicators" class="nav-link">Indicators</a>
                    <a href="/api/docs" class="nav-link">API Docs</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Brain Capital Intelligence Platform. All rights reserved.</p>
            <p class="footer-links">
                <a href="/api/health">Status</a> |
                <a href="/api/docs">API</a> |
                <a href="https://github.com" target="_blank">GitHub</a>
            </p>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='/js/htmx-config.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
